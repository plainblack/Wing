---
appname: PROJECT 
charset: UTF-8
engines:
  template_toolkit:
    encoding: utf8
    end_tag: '%]'
    start_tag: '[%'
  JSON:
    utf8: 1
    pretty: 1
    allow_blessed: 1
    convert_blessed: 1
error_template: error
layout: main
log4perl:
  config_file: /data/PROJECT/etc/log4perl.conf
logger: log4perl
show_errors: 0
template: template_toolkit
behind_proxy: 1
